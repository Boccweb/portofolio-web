<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakwan Malang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo"><img src="nav_bar-removebg-preview.png"></div>
        <div class="teks">
            <img src="ChatGPT Image Feb 11, 2026, 09_49_20 PM.png">
        </div>
    </nav>

    <!-- BANNER -->
    <section class="banner">
        <div class="banner-content">
            <h1>Nikmatnya Bakwan Malang</h1>
            <p>Lezat & Hangat</p>
            <button>Order Sekarang</button>
        </div>
    </section>

    <!-- MENU -->
    <section class="menu">
        <h2>Menu Favorit</h2>
        <div class="garis"></div>
        <div class="card-container">
            <div class="card">
                <img src="campr.jpeg" alt="Bakwan Campur">
                <h3>Bakwan Campur</h3>
                <p>Harga custom</p>
                <button>Pesan</button>
            </div>

            <div class="card">
                <img src="malang juga.jpeg" alt="Tahu Isi">
                <h3>Bakwan malang</h3>
                <p>Harga custom</p>
                <button>Pesan</button>
            </div>

            <div class="card">
                <img src="komplit.jpg" alt="Pangsit Goreng">
                <h3>Malang komplit</h3>
                <p>Harga custom</p>
                <button>Pesan</button>
            </div>
        </div>
    </section>
    <footer class="bawah">
        <h1>Custom pesanan anda sekarang</h1>
        <form class="form-pesan">
            <div class="grup">
                <label for="nama">Nama</label>
                <input type="text" id="nama" placeholder="Nama anda">
            </div>

            <div class="grup">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" placeholder="Masukan alamat anda">
            </div>

            <div class="grup">
                <label for="pesanan">Isi deskripsi pesanan anda</label>
                <textarea id="pesanan" rows="4"placeholder="contoh 'bakwan malang 5000an 3 kuah pisah'"></textarea>
            </div>
            <button type="submit" class="btn-kirim">Kirim Pesanan</button>
        </form>
    </footer>
    <script src="script.js"></script>
</body>
</html>
